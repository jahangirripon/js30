<!DOCTYPE html>
<html>
<head>
	<title>JS30 - Key Sequence Detection</title>
	<script src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>

	<script type="text/javascript">
		const pressed = [];
		const secretCode = 'ripon';


		window.addEventListener('keyup', (e) => {


			console.log(e.key);
			pressed.push(e.key);
			// console.log(pressed);

			pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
			// explanation: -6 -1, 6 - 5

			console.log(pressed);

			if(pressed.join('').includes(secretCode))
			{
				console.log('Hack Activated!');
				cornify_add();
			}

		})
















	</script>
</body>
</html>
